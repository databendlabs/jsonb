[package]
authors = ["Databend Authors <opensource@datafuselabs.com>"]
categories = ["encoding"]
description = "JSONB implement in Rust."
edition = "2021"
homepage = "https://github.com/databendlabs/jsonb"
keywords = ["json", "jsonb", "jsonpath"]
license = "Apache-2.0"
name = "jsonb"
repository = "https://github.com/databendlabs/jsonb"
version = "0.4.4"
rust-version = "1.77"

[dependencies]
byteorder = "1.5.0"
fast-float2 = "0.2.3"
itoa = "1.0"
nom = "7.1.3"
num-traits = "0.2.19"
ordered-float = { version = "4.5", default-features = false }
rand = { version = "0.8.5", features = ["small_rng"] }
ryu = "1.0"
serde = "1.0"
serde_json = { version = "1.0", default-features = false, features = ["std"] }

[dev-dependencies]
goldenfile = "1.7"
serde_json = "1.0"
json-deserializer = "0.4.4"
simd-json = "0.13.10"
mockalloc = "0.1.2"
criterion = "0.5.1"

[features]
default = ["databend", "serde_json/preserve_order"]
databend = []
sqlite = []

[[bench]]
name = "parser"
harness = false

[[bench]]
name = "get_path"
harness = false

[[bench]]
name = "strip_nulls"
harness = false
